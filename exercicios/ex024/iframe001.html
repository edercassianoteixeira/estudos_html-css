<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamnho Padrão 300x150 -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
         para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
         também é muito legal!
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe>
         também é muito legal. Pena que não funciona dentro do iframe.
        </p>
</body>
</html>
