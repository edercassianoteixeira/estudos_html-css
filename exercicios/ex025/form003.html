<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="nome do aluno" required>
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" autocomplete="name" step="0.1" min="0" max="10" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="imes">Mês da prova: </label>
            <input type="month" name="mes" id="imes" value="2024-05" required>
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2024-05-24" required>
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" value="17:00" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
